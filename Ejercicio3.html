<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplos de Propiedades ARIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        #modal {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background: #fff;
            border: 2px solid #000;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            width: 300px;
            z-index: 1000;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .progress-container {
            width: 300px;
            border: 1px solid #000;
            margin-top: 2rem;
        }

        .progress-bar {
            width: 70%;
            height: 20px;
            background-color: green;
        }
    </style>
</head>

<body>

    <h1>Demostracion de Propiedades ARIA</h1>

    <!-- Ejemplo aria-required -->
    <h2>Formulario con aria-required</h2>
    <form>
        <label for="nombre">Nombre (obligatorio):</label><br>
        <input type="text" id="nombre" name="nombre" aria-required="true" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Ejemplo aria-valuemax -->
    <h2>Barra de progreso con aria-valuemax</h2>
    <div class="progress-container" role="progressbar" aria-label="Progreso de carga" aria-valuemin="0"
        aria-valuemax="100" aria-valuenow="70">
        <div class="progress-bar"></div>
    </div>

    <!-- BotÃ³n para abrir el modal -->
    <h2>Modal con aria-modal</h2>
    <button onclick="abrirModal()">Abrir Modal</button>

    <!-- Fondo oscuro -->
    <div id="overlay"></div>

    <!-- Modal -->
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <h2 id="modal-title">Ventana Modal</h2>
        <p>Este es un contenido dentro de un modal accesible.</p>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>

    <script>
        function abrirModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>

</html>
